<table mat-table [dataSource]="voyages" class="mat-elevation-z8" style="width: 100%; margin-top: 20px;">

  <ng-container matColumnDef="voyageDate">
    <th mat-header-cell *matHeaderCellDef>Voyage Date</th>
    <td mat-cell *matCellDef="let voyage">{{ voyage.voyageDate | date: 'mediumDate' }}</td>
  </ng-container>

  <ng-container matColumnDef="departurePortName">
    <th mat-header-cell *matHeaderCellDef>Departure Port</th>
    <td mat-cell *matCellDef="let voyage">{{ voyage.departurePortName }}</td>
  </ng-container>

  <ng-container matColumnDef="arrivalPortName">
    <th mat-header-cell *matHeaderCellDef>Arrival Port</th>
    <td mat-cell *matCellDef="let voyage">{{ voyage.arrivalPortName }}</td>
  </ng-container>

  <ng-container matColumnDef="shipName">
    <th mat-header-cell *matHeaderCellDef>Ship</th>
    <td mat-cell *matCellDef="let voyage">{{ voyage.shipName }}</td>
  </ng-container>


  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef>Start</th>
    <td mat-cell *matCellDef="let voyage">{{ voyage.start | date: 'short' }}</td>
  </ng-container>

  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef>End</th>
    <td mat-cell *matCellDef="let voyage">{{ voyage.end | date: 'short' }}</td>
  </ng-container>



  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let voyage">
      <button mat-icon-button color="primary" (click)="editVoyage(voyage)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteVoyage(voyage.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
