<table mat-table [dataSource]="paginatedShips" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let ship">{{ ship.name }}</td>
  </ng-container>

  <ng-container matColumnDef="maxSpeed">
    <th mat-header-cell *matHeaderCellDef>Max Speed</th>
    <td mat-cell *matCellDef="let ship">{{ ship.maxSpeed }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let ship">
      <button mat-icon-button color="primary" (click)="editShip(ship)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteShip(ship.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div class="pagination">
  <button *ngFor="let page of [].constructor(totalPages); let i = index"
          [class.active]="currentPage === i + 1"
          (click)="goToPage(i + 1)">
    {{ i + 1 }}
  </button>
</div>

<button class="btn btn-primary fab" (click)="addShip()">
  <i class="bi bi-plus"></i>
</button>
